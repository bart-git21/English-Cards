<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat english words</title>
    <link rel="shortcut icon" href="style/favicon.ico" type="image/x-icon">
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link rel="stylesheet" href="style/style.css">
    <script defer type="module" src="src/index.js"></script>    
    
</head>
<body>

    <div class="sidebar english__sidebar">
        <textarea id="myTextarea" class="txtArea wr__area" placeholder="Enter 'english + translate' phrases" rows="5"></textarea>
        <div class="english__buttons__wrapper">
            <div class="english__buttons"></div>
            <span class="english__shuffle">
                <i class="fa-solid fa-rotate"></i>
            </span>
        </div>

        <button class="btn_css wr__btn-remember">translate the card</button>
        <button class="btn_css wr__btn-shuffle-words">перемешать слова в карточке</button>
        <button class="btn_css wr__btn-writing">написание карточек</button>
    </div>

    <div class="sidebar english__sidebar__settings">
        <i class="fa-solid fa-gear"></i>        
        <div class="wr__pause sidebar__row">
            <h4>Delay time in seconds:</h4>
            <label>
                <input id="pause" class="wr__pause-btn" type="number" placeholder="pause duration">
            </label>
        </div>
    </div>

    <div class="sidebar english__sidebar__info">
        <i class="icon fa-solid fa-circle-info"></i>
        <div class="sidebar__info__control sidebar__row">
            <h4>Keyboard buttons control:</h4>
            <div class="sidebar__info__control__content">
                <span><i class="fa-solid fa-square-caret-left"></i></span><span> - return last card</span>
                <span><i class="fa-solid fa-square-caret-right"></i></span><span> - call next card</span>
                <span><i class="fa-solid fa-square-caret-up"></i><i class="fa-solid fa-square-caret-down"></i></span><span> - decrease / increase delay time in 0.1 sec increments</span>
                <span>Spacebar</span><span> - start from begining</span>
            </div>
        </div>
        <div class="sidebar__info__numberOfList sidebar__row"></div>
    </div>

    <main>
        <div class="wr__questions">
            <div class="progress"></div>
            <span class="questions"></span>
            <span class="questions_answer"></span>
        </div>

        <button class="backToTop__btn"></button>
    </main>
</body>
</html>
